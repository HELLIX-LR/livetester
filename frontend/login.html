<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization - LIVE RUSSIA Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
        
        .login-background {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Server Nodes */
        .server-node {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 3s ease-in-out infinite;
        }
        .server-node:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .server-node:nth-child(2) { top: 15%; right: 10%; animation-delay: 0.5s; }
        .server-node:nth-child(3) { bottom: 20%; left: 10%; animation-delay: 1s; }
        .server-node:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 1.5s; }
        .server-node:nth-child(5) { top: 50%; right: 5%; animation-delay: 2s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .server-icon {
            width: 80px;
            height: 80px;
            background: #9e9e9e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .server-label {
            font-size: 0.875rem;
            color: #424242;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .server-users {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: #616161;
        }
        
        /* Login Card */
        .login-container {
            width: 100%;
            max-width: 420px;
            z-index: 10;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2.5rem;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .login-logo svg {
            width: 80px;
            height: 80px;
        }
        
        .login-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #212121;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 0.9375rem;
            border: 1px solid #e0e0e0;
            background: #f5f5f5;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            background: #fff;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33,150,243,0.2);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
            cursor: pointer;
        }
        
        .form-check-label {
            font-size: 0.875rem;
            color: #616161;
            cursor: pointer;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: #2196f3;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #1976d2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33,150,243,0.3);
        }
        
        .error-message {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #ffebee;
            color: #c62828;
            border-radius: 6px;
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 1.5rem;
        }
        
        .login-footer p {
            margin: 0.25rem 0;
            font-size: 0.875rem;
            color: #757575;
        }
        
        .powered-by {
            font-size: 0.8125rem !important;
            color: #9e9e9e !important;
        }
        
        .powered-by a {
            color: #2196f3;
            text-decoration: none;
        }
    </style>
</head>
