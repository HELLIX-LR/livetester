<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LIVE RUSSIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="#2196f3"/>
                    <path d="M50 20 L50 35 M50 65 L50 80 M20 50 L35 50 M65 50 L80 50" stroke="white" stroke-width="6" stroke-linecap="round"/>
                    <circle cx="50" cy="50" r="8" fill="white"/>
                    <text x="50" y="58" font-size="24" font-weight="bold" fill="white" text-anchor="middle">A</text>
                </svg>
            </div>
            <div class="sidebar-title">
                <h3>ADMIN PANEL</h3>
                <p>LIVE RUSSIA</p>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">COMMON</div>
                <a href="#dashboard" class="nav-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#users" class="nav-item" data-page="users">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">SERVER</div>
                <a href="#babylon" class="nav-item" data-page="babylon">
                    <i class="fas fa-server"></i>
                    <span>BABYLON</span>
                    <i class="fas fa-chevron-down arrow"></i>
                </a>
            </div>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div id="app-content">
            <!-- Content will be loaded here dynamically -->
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/spa.js"></script>
</body>
</html>
